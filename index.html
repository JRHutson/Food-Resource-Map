<html>

<head>
    <link rel="stylesheet" href="style.css" />

    <script src="http://code.jquery.com/jquery-latest.min.js "></script>
    <title>LA Food Bank Food Resources Map</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://cdn.jsdelivr.net/leaflet.esri/1.0.0/esri-leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/leaflet.esri.geocoder/1.0.2/esri-leaflet-geocoder.css">
    <script src="http://cdn.jsdelivr.net/leaflet.esri.geocoder/1.0.2/esri-leaflet-geocoder.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/Leaflet/Leaflet.markercluster/v0.4.0/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/Leaflet/Leaflet.markercluster/v0.4.0/dist/MarkerCluster.css">
    <script src="https://cdn.rawgit.com/Leaflet/Leaflet.markercluster/v0.4.0/dist/leaflet.markercluster.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://rawgithub.com/domoritz/leaflet-locatecontrol/gh-pages/dist/L.Control.Locate.min.css" />
    <script src="http://rawgithub.com/domoritz/leaflet-locatecontrol/gh-pages/dist/L.Control.Locate.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="src/L.Control.Window.js"></script>
    <link rel="stylesheet" href="src/L.Control.Window.css" />


    <!-- Load Clustered Feature Layer from CDN -->
    <script src="https://cdn.jsdelivr.net/leaflet.esri.clustered-feature-layer/1.0.2/esri-leaflet-clustered-feature-layer.js"></script>

    <style>
        .cluster {
            background: #06B81B;
            border-radius: 50%;
            text-align: center;
            color: white;
            font-weight: 700;
            border: 1px solid #06B81B;
            font-family: monospace;
        }
        
        .cluster:before {
            content: ' ';
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            border: 1px solid white;
        }
        
        .digits-1 {
            font-size: 14px;
            height: 28px;
            width: 28px;
            line-height: 28px;
            margin-top: -14px;
            margin-left: -14px;
        }
        
        .digits-2 {
            font-size: 16px;
            height: 34px;
            width: 34px;
            line-height: 35px;
            margin-top: -17px;
            margin-left: -17px;
        }
        
        .digits-2:before {
            border-width: 2px;
        }
        
        .digits-3 {
            font-size: 18px;
            height: 48px;
            width: 47px;
            line-height: 47px;
            border-width: 3px;
            margin-top: -24px;
            margin-left: -24px;
        }
        
        .digits-3:before {
            border-width: 3px;
        }
        
        .digits-4 {
            font-size: 18px;
            height: 58px;
            width: 58px;
            line-height: 57px;
            border-width: 4px;
            margin-top: -29px;
            margin-left: -29px;
        }
        
        .digits-4:before {
            border-width: 4px;
        }
    </style>

    <script type="text/javascript">
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth();
        var yy = today.getYear();

        function daysInMonth(iMonth, iYear) {
            return 32 - new Date(iYear, iMonth, 32).getDate();
        }

        var days = daysInMonth(mm, yy)

        if ((days - dd) < 8) {
            last = 1
        } else {
            last = 0
        }

        if (dd < 8) {
            ww = '1'
        } else if (dd < 15) {
            ww = '2'
        } else if (dd < 22) {
            ww = '3'
        } else if (dd < 29) {
            ww = '4'
        } else {
            ww = '5'
        }

        week = ww;

        var day = today.getDay();
        current = "F" + week + day;

        var lastday = "L" + day;

        var tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        var td = tomorrow.getDate();
        var tm = tomorrow.getMonth();
        var ty = tomorrow.getYear();

        var tdays = daysInMonth(tm, ty)

        if ((tdays - td) < 8) {
            tlast = 1
        } else {
            tlast = 0
        }

        if (td < 8) {
            tw = '1'
        } else if (td < 15) {
            tw = '2'
        } else if (td < 22) {
            tw = '3'
        } else if (td < 29) {
            tw = '4'
        } else {
            tw = '5'
        }

        tomorrowweek = tw;

        var nextday = tomorrow.getDay();
        next = "F" + tomorrowweek + nextday;

        nextlast = "L" + nextday;


        var map;
        $(document).ready(function () {
            map = L.map('map').setView([34.07, -118.23], 8);
        

            //Basemap and Labels

            L.esri.basemapLayer('Gray').addTo(map);
            L.esri.basemapLayer('GrayLabels').addTo(map);


            // Geocoder
            var searchControl = L.esri.Geocoding.Controls.geosearch({
                position: 'topright',
                expanded: true,
                useMapBounds: true
            }).addTo(map);

            var results = L.layerGroup().addTo(map);

            searchControl.on('results', function (data) {
                results.clearLayers();
                for (var i = data.results.length - 1; i >= 0; i--) {
                    results.addLayer(L.marker(data.results[i].latlng));
                }
            });
            //Defining Point Icons

            var foodicon = L.icon({
                iconUrl: 'https://github.com/JRHutson/Food-Resource-Map/blob/master/img/SmallLogoColor.png?raw=true',
                iconRetinaUrl: 'https://github.com/JRHutson/Food-Resource-Map/blob/master/img/RetinaLogoColor.png?raw=true',
                detectRetina: true,
                iconSize: [50, 50],
                iconAnchor: [25, 50],
                popupAnchor: [0, -50],
            });

            var nofoodicon = L.icon({
                iconUrl: 'https://github.com/JRHutson/Food-Resource-Map/blob/master/img/SmallLogoBlackAndWhite.png?raw=true',
                iconRetinaUrl: 'https://github.com/JRHutson/Food-Resource-Map/blob/master/img/RetinaLogoBlackAndWhite.png?raw=true',
                detectRetina: true,
                iconSize: [50, 50],
                iconAnchor: [25, 50],
                popupAnchor: [0, -50],
            });

        
            //Marker symbol was adapted from a public domain icon by the Noun Project. (https://thenounproject.com/search/?q=Food+Bank&i=744)
            //Food Banks


            var foodbanks = L.esri.clusteredFeatureLayer({
                url: 'http://services6.arcgis.com/khUjDuArRH761yYG/arcgis/rest/services/NewFoorPantriesMaster/FeatureServer/0',
                disableClusteringAtZoom: 13,
                polygonOptions: {
                    color: '#2d84c8',
                    weight: 4,
                    opacity: 1,
                    fillOpacity: 0.5
                },
                // this function defines how the icons
                // representing  clusters are created
                iconCreateFunction: function (cluster) {
                    // get the number of items in the cluster
                    var count = cluster.getChildCount();

                    // figure out how many digits long the number is
                    var digits = (count + '').length;

                    // return a new L.DivIcon with our classes so we can
                    // style them with CSS. Take a look at the CSS in
                    // the <head> to see these styles. You have to set
                    // iconSize to null if you want to use CSS to set the
                    // width and height.
                    return new L.divIcon({
                        html: count,
                        className: 'cluster digits-' + digits,
                        iconSize: null
                    });
                },
                pointToLayer: function (geojson, latlng) {


                    if (geojson.properties[current] == "TRUE" || geojson.properties[next] == "TRUE") {
                        return L.marker(latlng, {
                            icon: foodicon
                        });
                    } else if (last == 1 && geojson.properties[lastday] == "TRUE") {
                        return L.marker(latlng, {
                            icon: foodicon
                        });
                    } else if (tlast == 1 && geojson.properties[nextlast] == "TRUE") {
                        return L.marker(latlng, {
                            icon: foodicon
                        });
                    } else {
                        return L.marker(latlng, {
                            icon: nofoodicon
                        });

                    }
                }
            }).addTo(map);
            
            
            //Popup Configuration

            foodbanks.bindPopup(function (feature) {
                return L.Util.template('<p>{AgencyName}<br>{AgencyAddr}<br>{AgencyCity}, {AgencyStat} {AgencyZip}<br><a href="tel:{AgencyPhon}">{AgencyPhon}</a><br>Distribution Schedule: <br>{Schedule} </p> <a href="http://maps.apple.com/?daddr={FullAddre}&dirflg=d&t=h">Get Directions</a>', feature.properties);
            });

            
            
            //County Outline

            var county = L.esri.featureLayer({
                url: 'http://services6.arcgis.com/khUjDuArRH761yYG/arcgis/rest/services/CountyOutline/FeatureServer/0',
                simplifyFactor: 0.35,
                style: function (feature) {
                    return {
                        color: '#A9A9A9',
                        fill: null,
                        weight: 3,
                        opacity: 0.5
                    }
                }
            }).addTo(map);

            
            //Locate Me Control


            L.control.locate({
                position: 'topleft'
            });

            // Defining Zoom Level When User Locates Self

            map.addControl(L.control.locate({
                locateOptions: {
                    maxZoom: 13
                }
            }));

            // Centering Map on Pop-up Open
            
            map.on('popupopen', function (e) {
                var px = map.project(e.popup._latlng); // find the pixel location on the map where the popup anchor is
                px.y -= e.popup._container.clientHeight / 2 // find the height of the popup container, divide by 2, subtract from the Y axis of marker location
                map.panTo(map.unproject(px), {
                    animate: true
                }); // pan to new center
            });
            
            
            

        
            //Attribution of icon
            
            map.attributionControl.addAttribution('Noun Project')

            //Marker symbol was adapted from a public domain icon by the Noun Project. (https://thenounproject.com/search/?q=Food+Bank&i=744)
            
            //Setting Map Extent based on specific coordinates for ideal display on all screens
            
            map.fitBounds([
      [33.604617, -117.655995],
      [35.104580, -118.945244]
    ]);
            
            var win =  L.control.window(map,{title:'Welcome to the Los Angeles Food Bank Resource Locator',maxWidth:400,modal: true})
                .content('<p>Zoom in to your neighborhood by clicking or tapping the nearest numbered icon. As you zoom in the clusters will break up and individual resources will be displayed. You can search for an address with the field at the top right. The pin icon to the left will take the map to your current location.</p> Individual agencies are color coded. Green icons indicate they are scheduled to distribute on the current or following day. Grey icons designate potential resources for future days.')
                .show()
    });
        


        //Comment added for GitHub app test
    </script>

</head>

<body>
    <div id="map"></div>
</body>

</html>
